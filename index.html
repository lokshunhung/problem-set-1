        var cnt = 0;

        var intervalHandle = setInterval(function () {

        x.addEventListener("click", handleClick);
        function handleClick() {

            repaint();

                    intervalHandle = undefined;

        function repaint() {

            x.setAttribute("fill", color);
        }
